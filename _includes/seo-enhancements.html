<!-- Additional SEO Enhancements -->

<!-- Open Graph Protocol for better social sharing -->
<meta property="og:site_name" content="Avratanu Biswas">
<meta property="og:locale" content="en_US">

<!-- Twitter Card for better Twitter previews -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@Avra_b">
<meta name="twitter:creator" content="@Avra_b">

<!-- Professional/Academic specific meta -->
<meta name="citation_author" content="Avratanu Biswas">
<meta name="citation_title" content="{{ page.title | default: site.title }}">
{% if page.date %}
<meta name="citation_publication_date" content="{{ page.date | date: '%Y/%m/%d' }}">
{% endif %}

<!-- Additional discovery and verification -->
<meta name="theme-color" content="#212121">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Performance hints -->
<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link rel="dns-prefetch" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://avrab.goatcounter.com">
